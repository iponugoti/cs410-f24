  <!-- My external JavaScript File -->
  <script>
    function showDetails(name, role, pronouns, hometown, bio, headshot) {
        document.getElementById('staff-name').innerText = name;
        document.getElementById('staff-role').innerText = `Role: ${role}`;
        document.getElementById('staff-pronouns').innerText = `Pronouns: ${pronouns}`;
        document.getElementById('staff-hometown').innerText = `Hometown: ${hometown}`;
        document.getElementById('staff-bio').innerText = `Bio: ${bio}`;

        // Update headshot image
        const headshotImg = document.getElementById('staff-headshot');
        headshotImg.src = headshot;
        headshotImg.style.display = 'block';
    }
    
  </script>
